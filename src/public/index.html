<!DOCTYPE html>
<html>
<head>
    <title>Mensaje con Websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="container">
        <h2>Implementaci√≥n de Websockets</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensaje del servidor</label>
                <textarea id="mensaje" rows="10" cols="50" class="form-control" readonly></textarea>
            </div>
            <div class="col-sm-6">
                <form onsubmit="enviarTexto(event)">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    <label class="form-label mt-2">Texto a enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control" required>
                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
