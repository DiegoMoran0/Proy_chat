<!DOCTYPE html>
<html>
<head>
    <title>Mensaje con Websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="container">
        <h2>Implementaci√≥n de Websockets</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensaje del servidor</label>
                <div id="mensajes" class="form-control" style="height: 250px; overflow-y: scroll;"></div>
            </div>
            <div class="col-sm-6">
                <form onsubmit="enviarTexto(event)">
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-2">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control me-2" placeholder="Nombre" required>
                        <label class="form-label me-2">Color</label>
                        <input type="color" id="color" name="color" class="form-control color-circle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Texto a enviar</label>
                        <input type="text" id="texto" name="texto" class="form-control" required>
                    </div>
                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
